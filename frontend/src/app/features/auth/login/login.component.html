<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="credentials.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="credentials.password" name="password" type="password" required>
        </mat-form-field>

        <div class="actions">
          <button mat-flat-button color="primary" type="submit">Login</button>
          <a mat-button routerLink="/register">No account? Register</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
